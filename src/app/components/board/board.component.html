<div class="board-container">
  <ng-container *ngFor="let row of cellsStyle">
    <ng-container *ngFor="let cellStyle of row">
      <div
        class="cell"
        [ngClass]="{'debug-mode': debugMode}"
      >
        <ng-container>
          {{ cellStyle['grid-row'] - 1 }},{{ cellStyle['grid-column'] - 1 }}
        </ng-container>
      </div>
    </ng-container> 
  </ng-container>
</div>
