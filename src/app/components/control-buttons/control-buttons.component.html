<div class="controls-container">
  <button (click)="onClickPlay()">Play</button>
  <button (click)="onClickNext()">Next</button>
  <button (click)="onClickStop()">Stop</button>
  <button (click)="onClickClear()">Clear</button>
  <form class="seed-form">
    <select (change)="onSelectChange($event)">
      <option [value]="" selected>Select seed</option>
      <option *ngFor="let seed of initialSeeds" [value]="seed">{{seed}}</option>
    </select>
  </form>
</div>
